name: body_weight_tracker
description: A body weight tracker for users to track their body weight

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^5.0.0
  firebase_core: ^1.0.1
  cloud_firestore: ^1.0.1
  flutter_keyboard_visibility: ^5.1.1
  charts_flutter: ^0.12.0
  cupertino_icons: ^1.0.1
  flutter_platform_widgets: ^1.20.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Arvo
      fonts:
        - asset: assets/fonts/Arvo/Arvo-Bold.ttf
        - asset: assets/fonts/Arvo/Arvo-BoldItalic.ttf
        - asset: assets/fonts/Arvo/Arvo-Italic.ttf
        - asset: assets/fonts/Arvo/Arvo-Regular.ttf



